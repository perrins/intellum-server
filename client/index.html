<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="css/ionic.app.css" rel="stylesheet">

      <link href="css/app.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right" id="side-menu21" style="background-color:#A5AEB1;">
            <ion-header-bar class="bar-stable">
                <div class="title">iNtellum</div>
            </ion-header-bar>
            <ion-content ng-controller="iNtellum2Ctrl" padding="false" class="side-menu-right has-header ">
                <ion-list id="iNtellum2-list1" data-componentid="list1">
                    <ion-item class="item-icon-left" id="iNtellum2-list-item9" ui-sref="controller.iNtellum" menu-close="" data-componentid="list-item9">
                        <i class="icon ion-home"></i>iNtellum Control</ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item10" ui-sref="controller.places_tab1" menu-close="" data-componentid="list-item10">
                        <i class="icon ion-map"></i>Places</ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item18" ui-sref="controller.groups_tab2" menu-close="" data-componentid="list-item18">
                        <i class="icon ion-ios-folder"></i>Groups</ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item15" ui-sref="scenes" menu-close="" data-componentid="list-item15">
                        <i class="icon ion-android-image"></i>Scenes</ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item16" ui-sref="controller.deviceGroup_tab2" menu-close="" data-componentid="list-item16">
                        <i class="icon ion-ios-keypad"></i>Devices</ion-item>
                    <ion-item class="item-divider" id="iNtellum2-list-item-divider1" data-componentid="list-item-divider1"></ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item19" data-componentid="list-item19">
                        <i class="icon ion-ios-cloud"></i>Cloud Settings</ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item17" ui-sref="userProfile" menu-close="" data-componentid="list-item17">
                        <i class="icon ion-ios-contact"></i>User Profile</ion-item>
                    <ion-item class="item-divider" id="iNtellum2-list-item-divider2" data-componentid="list-item-divider2"></ion-item>
                    <ion-item class="item-icon-left" id="iNtellum2-list-item20" ui-sref="iNtellumLogin" menu-close="" data-componentid="list-item20">
                        <i class="icon ion-log-out"></i>Logout</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
